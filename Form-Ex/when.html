<html>
    <head>
        <title>When to use Radio button and Checkbox</title>
    </head>
    <body>
        <h4>Radio vs Checkbox</h4>
        <form >
            <label>Gender:</label>
            <input type="radio" name="xyz"/> Male
            <input type="radio" name="xyz"/> Female 
            <br>
            <label >Employee Prefered Loc:</label>
            <input type="checkbox">Chennai
            <input type="checkbox">Trivendrum
            <input type="checkbox">Mysore
            <input type="checkbox">USA
            <input type="checkbox">Bangalore
        </form>
    </body>
</html>
